<ion-header>

  <ion-navbar hideBackButton="false">
  </ion-navbar>

</ion-header>


<ion-content class="login-content" padding>
    <ion-grid fixed>
      <form (ngSubmit)="login(loginForm)" [formGroup]="loginForm">
        <ion-item>
          <ion-icon name="ios-mail-outline" item-start></ion-icon>
            <ion-input placeholder="Email" spellcheck="false" name="email" type="text" formControlName="email" required></ion-input>
        </ion-item>

        <ion-item>
        <ion-icon name="ios-lock-outline" item-start></ion-icon>
           <ion-input placeholder="Password" spellcheck="false" name="password" type="password" formControlName="password" [type]="passwordType" clearOnEdit="false" required></ion-input>
          <ion-icon [name]="passwordIcon" (click)='hideShowPassword()' item-end></ion-icon>
        </ion-item>

        <button ion-button block icon-end color="signin" type="submit">
          Sign in
          <ion-icon name="log-in"></ion-icon>
        </button>

      </form>
 
          <button ion-button block icon-start color="google" (click)="googleLogin()">
            <ion-icon name="logo-google"></ion-icon>
            Sign in with Google
          </button>

  
  
      <ion-row justify-content-center>
        <ion-col>
          <button ion-button block clear>
            Forgot password?
          </button>
        </ion-col>
  
        <ion-col>
          <button ion-button block clear (click)="createAccount()">
            New? Sign Up
          </button>
        </ion-col>
      </ion-row>

    </ion-grid>
  </ion-content>
