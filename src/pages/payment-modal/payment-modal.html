<ion-header>

  <ion-navbar>
    <ion-title>Current Plans</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding-top>

      
        <ion-slides (ionSlideDidChange)="zoomSlide()" #slides>

          <ion-slide #slideA>
          <ion-card>
            <ion-item class="card-header">

            <ion-row justify-content-center>
                <h2>LITE</h2>
            </ion-row>

          </ion-item>

            <ion-card-content>

              <ion-item class="card-price">

                <ion-row justify-content-center>
                    <img src="assets/imgs/logoTU.png" alt="logo">
                </ion-row>

                <ion-row justify-content-center>
                  <h1>$9.99</h1>
                </ion-row>
                <ion-row justify-content-center>
                  <span>per month</span>
                </ion-row>
              </ion-item>

              <ion-item class="card-content">
                <ion-row justify-content-center>
                  <ion-col col-2 >
                    <ion-row justify-content-end>
                        <ion-icon name="checkmark"></ion-icon>
                    </ion-row>
                  </ion-col>
                  <ion-col col-10>
                    <ion-row justify-content-center>
                        <p text-wrap>Up to 5 trades per month of any type</p>
                    </ion-row>
                  </ion-col>
                </ion-row>
              </ion-item>

                <button ion-button round block (click)="showCredit('planA')">Choose</button>

            </ion-card-content>
          </ion-card>
        </ion-slide>

        <ion-slide #slideB>
            <ion-card>
                <ion-item class="card-header"> 

                <ion-row justify-content-center>
                    <h2>STANDARD</h2>
                </ion-row>
    
              </ion-item>
    
                <ion-card-content>
    
                  <ion-item class="card-price">

                <ion-row justify-content-center>
                    <img src="assets/imgs/logoTU.png" alt="logo">
                </ion-row>

                <ion-row justify-content-center>
                  <h1>$12.99</h1>
                </ion-row>
                <ion-row justify-content-center>
                  <span>per month</span>
                </ion-row>
              </ion-item>

              <ion-item class="card-content">
                <ion-row justify-content-center>
                  <ion-col col-2 >
                    <ion-row justify-content-end>
                        <ion-icon name="checkmark"></ion-icon>
                    </ion-row>
                  </ion-col>
                  <ion-col col-10>
                    <ion-row justify-content-center>
                        <p text-wrap>Up to 10 trades per month of any type</p>
                    </ion-row>
                  </ion-col>
                </ion-row>
              </ion-item>
    
                    <button ion-button round block (click)="showCredit('planB')">CHOOSE</button>
    
                </ion-card-content>
              </ion-card>
            </ion-slide>


            <ion-slide #slideC>
            <ion-card>
                <ion-item class="card-header">
                <ion-row justify-content-center>
                    <h2>PREMIUM</h2>
                </ion-row>
    
              </ion-item>
    
                <ion-card-content>
    
                    <ion-item class="card-price">

                        <ion-row justify-content-center>
                            <img src="assets/imgs/logoTU.png" alt="logo">
                        </ion-row>
        
                        <ion-row justify-content-center>
                          <h1>$15.99</h1>
                        </ion-row>
                        <ion-row justify-content-center>
                          <span>per month</span>
                        </ion-row>
                      </ion-item>
        
                      <ion-item class="card-content">
                        <ion-row justify-content-center>
                          <ion-col col-2>
                            <ion-row justify-content-end>
                                <ion-icon name="checkmark"></ion-icon>
                            </ion-row>
                          </ion-col>
                          <ion-col col-10>
                            <ion-row justify-content-center>
                                <p text-wrap>Up to 15 trades per month of any type</p>
                            </ion-row>
                          </ion-col>
                        </ion-row>
                      </ion-item>
    
                    <button ion-button round block (click)="showCredit('planC')">CHOOSE</button>
    
                </ion-card-content>
              </ion-card>
            </ion-slide>

            </ion-slides>

    
      <!-- <ion-row justify-content-center>
          <button ion-button outline (click)="dismiss()" >Close</button>
      </ion-row> -->
  
</ion-content>
