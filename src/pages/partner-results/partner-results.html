<ion-header>

  <ion-navbar>
    <ion-title>Partners</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


    <ion-list>
    <ion-item id="searchItem" *ngFor="let result of results" no-lines>
        <ion-row no-padding align-items-center>

          <ion-col col-4 no-padding>
              <img src="{{result.coverPhoto}}" alt="">
          </ion-col>

            <ion-col col-6 padding-left>
                <div text-wrap> {{result.name}} </div>
                <p text-wrap>{{result.username}}</p>
            </ion-col>

            <ion-col col-2>
                <button clear *ngIf="result.userKey !== myUid" ion-button icon-only (click)="showPopover($event,result)"><ion-icon name="more"></ion-icon></button>
            </ion-col>
            
        </ion-row>
      </ion-item>
    </ion-list>
    

</ion-content>
