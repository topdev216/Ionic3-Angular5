<ion-header>

  <ion-navbar>
  </ion-navbar>

</ion-header>


<ion-content class="login-content " padding>
    <ion-grid fixed class="center">
  
      <form (ngSubmit)="submit(registerForm)" [formGroup]="registerForm">


              <ion-row>
                <ion-col>
                    <ion-item>
                      <ion-input placeholder="First Name" spellcheck="false" name="firstName" type="text" formControlName="firstName" required></ion-input>
                    </ion-item>
                </ion-col>
                <ion-col>
                    <ion-item>
                      <ion-input placeholder="Last Name" spellcheck="false" name="lastName" type="text" formControlName="lastName" required></ion-input>
                    </ion-item>
                </ion-col>
              </ion-row>
              <ion-item>
                <ion-input placeholder="Email" spellcheck="false" name="email" type="text" formControlName="email" required></ion-input>
              </ion-item>

              <ion-item>
                <ion-input placeholder="Username" spellcheck="false" name="username" type="text" formControlName="username" required></ion-input>
              </ion-item>

              <ion-item>
                <ion-input placeholder="Password" spellcheck="false" name="password" type="password" formControlName="password" [type]="passwordType" clearOnEdit="false" required></ion-input>
              </ion-item>

              <ion-item>
                  <ion-input placeholder="Confirm Password" spellcheck="false" name="verifyPassword" type="password" formControlName="verifyPassword" [type]="passwordType" clearOnEdit="false" required></ion-input>
                </ion-item>

            <button ion-button block color="signin" type="submit" [disabled]="!registerForm.valid">
              Sign Up
            </button>
        
      </form>


    </ion-grid>
  </ion-content>
