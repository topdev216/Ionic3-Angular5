<ion-header>

  <ion-navbar>
    <ion-title>Trades</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding>

    <ion-segment [(ngModel)]="type">

        <ion-segment-button value="active">
         Active
        </ion-segment-button>

        <ion-segment-button value="accepted">
            Accepted
          </ion-segment-button>
 
         <ion-segment-button value="completed">
            Completed
         </ion-segment-button>
       
   </ion-segment>


   <div [ngSwitch]="type">

      <ion-list *ngSwitchCase="'active'" no-lines>

        <ion-item *ngFor="let trade of activeTrades">
            <ion-avatar item-start>
                <img src="assets/imgs/logoTU.png" alt="logo">
              </ion-avatar>

              <ion-row justify-content-end>
                  <button (click)="showPopover($event,notification)" ion-button outline icon-only id="moreButton">
                    <ion-icon name="more"></ion-icon>
                  </button>
              </ion-row>

        </ion-item>

      </ion-list>



   </div>

</ion-content>
