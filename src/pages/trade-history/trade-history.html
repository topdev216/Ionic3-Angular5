<ion-content no-padding>

    


    <ion-segment [(ngModel)]="type">

        <ion-segment-button value="interested">
         Interested
        </ion-segment-button>

        <ion-segment-button value="offering">
            Offering
          </ion-segment-button>
       
   </ion-segment>

   <ion-row justify-content-center>
    <h1>Your List</h1>
   </ion-row>

   <div [ngSwitch]="type">

      <ion-list *ngSwitchCase="'interested'" no-lines>
        <ion-item *ngFor="let game of interestedGames" no-lines>
            <ion-row no-padding align-items-center>
    
                <ion-col col-4 padding-right>
                  <img src="https://{{game.game.coverPhoto}}" alt="cover">
                  <!-- <ion-input [(ngModel)]="coverPhoto" formControlName="coverPhoto" id="imageInput"></ion-input> -->
                </ion-col>
    
                <ion-col col-4 no-padding>
                    <div text-wrap> {{game.game.title}} </div>
                    <p text-wrap>{{game.game.platform}}</p>
                    <p text-wrap>{{game.game.genre}}</p>
                    <p text-wrap>{{game.game.releaseDate}}</p>
                  </ion-col>

                  <ion-col col-4>
                    <button ion-button (click)="findPartner(game)" icon-right text-wrap clear>find partner<ion-icon name="search"></ion-icon></button>
                  </ion-col>

            </ion-row> 
        </ion-item>
      </ion-list>

      <ion-list *ngSwitchCase="'offering'" no-lines>

          <ion-item *ngFor="let game of offeringGames" no-lines>
              <ion-row no-padding align-items-center>
      
                  <ion-col col-4 padding-right>
                    <img src="https://{{game.game.coverPhoto}}" alt="cover">
                    <!-- <ion-input [(ngModel)]="coverPhoto" formControlName="coverPhoto" id="imageInput"></ion-input> -->
                  </ion-col>
      
                  <ion-col col-4 no-padding>
                      <div text-wrap> {{game.game.title}} </div>
                      <p text-wrap>{{game.game.platform}}</p>
                      <p text-wrap>{{game.game.genre}}</p>
                      <p text-wrap>{{game.game.releaseDate}}</p>
                      <p style="font-weight:bold;">Available units: <span>{{game.game.quantity}}</span></p>
                    </ion-col>

                    <ion-col col-4>
                        <button ion-button (click)="findPartner(game)" icon-right text-wrap clear>find partner<ion-icon name="search"></ion-icon></button>
                      </ion-col>
  
              </ion-row> 
          </ion-item>

        </ion-list>



   </div>


</ion-content>
