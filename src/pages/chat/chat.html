<ion-content padding>

    <div *ngIf="loading">
        <ion-grid style="height: 100%">
            <ion-row justify-content-center align-items-center style="height: 100%">
                    <ion-spinner name="crescent"></ion-spinner>
            </ion-row>
        </ion-grid>
    </div>

    <div *ngIf="!loading">
            <error-card errorMessage="{{error}}" *ngIf="showError"></error-card>
    </div>

</ion-content>
