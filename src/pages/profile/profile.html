<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-center>PROFILE</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card class="profile-top">
    <ion-row justify-content-center>
      <ion-col>
        <div class="profile-photo">
          <img src="{{photoUrl}}" alt="asda">
        </div>
        <button ion-button (click)="changeProfile()" block clear>Change profile picture</button>
        <div class="trial-text">
          <p>{{remainingDays}} days remaining</p>
        </div>
      </ion-col>
    </ion-row>
  </ion-card>
  <ion-list class="profile-detail">
    <ion-row>
      <ion-col no-padding>
        <ion-item icon-right>

          <ion-row no-padding>

          <ion-col text-wrap>
            <h4>Address</h4>
            <p>{{streetAddress}} {{city}} {{state}} {{zipCode}} {{country}}</p>
          </ion-col>
          
          <ion-col>
            <ion-row justify-content-end>
              <button ion-button clear (click)="editAddress()"><ion-icon class="editIcon" name="create" ></ion-icon></button>
            </ion-row>
          </ion-col>

        </ion-row>
        </ion-item>
      </ion-col>
    </ion-row>
    
    <ion-item icon-left>
      <h4><ion-icon name="mail"></ion-icon>Email Address</h4>
      <p>{{emailAddress}}</p>
    </ion-item>

    <ion-item icon-left>
        <ion-row no-padding>

            <ion-col>
              <h4><ion-icon name="call"></ion-icon>Phone</h4>
              <p>{{phoneNumber}}</p>
            </ion-col>
            
            <ion-col>
              <ion-row justify-content-end>
                <button ion-button clear (click)="editPhoneNumber()"><ion-icon class="editIcon" name="create" ></ion-icon></button>
              </ion-row>
            </ion-col>
  
          </ion-row>
    </ion-item>

  </ion-list>

  <ion-row justify-content-center>
    <button ion-button outline icon-left (click)="addVideogame()"><ion-icon name="add"></ion-icon>ADD VIDEOGAME</button>
  </ion-row>

</ion-content>
