<ion-header>

  <ion-navbar>
    <ion-title>Confirm Payment</ion-title>
    <ion-buttons right>
        <button detail-none icon-right ion-button (click)="showPopover($event)">
            <ion-icon name="more"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div *ngIf="loading" class="horizontal div1">
        <div class="vertical">
            <ion-spinner name="crescent"></ion-spinner>
        </div>
    </div>

    <div *ngIf="!loading" class="main">
        <ion-card>
            <ion-item class="card-summary">
              <ion-card-header>
                <ion-row>Order Summary</ion-row>
              </ion-card-header>
            </ion-item>
        
            <ion-item class="card-content">
              <ion-card-content>
        
                <ion-row>
                  <ion-col>
                    <ion-row justify-content-start no-padding>
                        <p>Membership:</p>
                    </ion-row>
                  </ion-col>
                  <ion-col>
                    <ion-row justify-content-end no-padding class="right-col">
                      {{membership}}
                    </ion-row>
                  </ion-col>
                </ion-row>
        
                <ion-row>
                    <ion-col>
                      <ion-row justify-content-start no-padding>
                          <p>Subtotal:</p>
                      </ion-row>
                    </ion-col>
                    <ion-col>
                      <ion-row justify-content-end no-padding class="right-col">
                        {{amount}}
                      </ion-row>
                    </ion-col>
                  </ion-row>
        
                  <ion-row class="discount-border">
                      <ion-col>
                        <ion-row justify-content-start no-padding>
                            <p>Discount:</p>
                        </ion-row>
                      </ion-col>
                      <ion-col>
                        <ion-row justify-content-end no-padding class="right-col">
                          $0
                        </ion-row>
                      </ion-col>
                    </ion-row>
        
        
                <!-- <p>Membership:</p>
                <p>Subtotal</p>
                <p>Discount</p> -->
              </ion-card-content>
            </ion-item>
        
        
            <ion-item class="card-total">
                <ion-row justify-content-end>
                    <ion-card-title>
                      TOTAL: {{amount}}
                    </ion-card-title>
                </ion-row>
            </ion-item>
        
        
            <ion-row justify-content-center class="image-container">
                <img src="assets/imgs/logoTU.png" alt="visa">
            </ion-row>
            
            <div class="pay-button">
                <button ion-button block round (click)="pay()"> PAY </button>
            </div>
        
          </ion-card>
    </div>
  

 
</ion-content>
