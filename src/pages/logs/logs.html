-->
<ion-header>

  <ion-navbar>
    <ion-title>Dev Logs</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let log of logs">
      <p text-wrap class="timestamp">[ {{log?.timestamp}} ]:</p>
      <p text-wrap class="stackframe">{{log?.stackframe}}</p>
      <p text-wrap class="description">"{{log?.description}}"</p>
    </ion-item>
  </ion-list>
</ion-content>
