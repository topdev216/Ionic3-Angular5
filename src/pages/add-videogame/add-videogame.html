<ion-header>

  <ion-navbar hideBackButton="false">
    <ion-title></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form [formGroup]="postForm" (ngSubmit)="submitVideogame(postForm.value)">

        <ion-segment [(ngModel)]="type" formControlName="type">
            <ion-segment-button value="offer">
              Offering
            </ion-segment-button>
            <ion-segment-button value="interested">
              Interested
            </ion-segment-button>
            
        </ion-segment>
      
      <ion-list>
          <ion-item>
              <select-searchable
                
                  
                  itemValueField="id"
                  itemTextField="name"
                  [canSearch]="true"
                  (onChange)="gameChange($event)">
                  <ng-template selectSearchableLabelTemplate>
                      Game Title
                  </ng-template>
              </select-searchable>
          </ion-item>


          <ion-item>
              <ion-label>Year</ion-label>
              <ion-select>
                <ion-option value="f">Female</ion-option>
                <ion-option value="m">Male</ion-option>
              </ion-select>
          </ion-item>

          <ion-item>
              <ion-label>Genre</ion-label>
              <ion-select>
                <ion-option value="f">Female</ion-option>
                <ion-option value="m">Male</ion-option>
              </ion-select>
          </ion-item>

          <ion-item>
              <ion-label>Rating</ion-label>
              <ion-select>
                <ion-option value="E">E</ion-option>
                <ion-option value="E 10+">E 10+</ion-option>
                <ion-option value="T">T</ion-option>
                <ion-option value="M">M</ion-option>
                <ion-option value="A">A</ion-option>
              </ion-select>
          </ion-item>

        </ion-list>
      
      
      
       
      
            
      
        <button ion-button full type="submit">Submit</button>
      
        </form>
</ion-content>
