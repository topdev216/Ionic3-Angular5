<ion-header>

  <ion-navbar>
    <ion-title>Select Filter</ion-title>
    <ion-buttons right>
        <button detail-none icon-right ion-button (click)="showPopover($event)">
            <ion-icon name="more"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>


    

    <ion-list radio-group [(ngModel)]="filter">

        <!-- <ion-list-header>
          Filters
        </ion-list-header> -->
  
        <ion-item>
          <ion-label>Search by Game (Trade Partner)</ion-label>
          <ion-radio value="partner" (ionSelect)="select()" checked="true"></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>Search by Game (Trades)</ion-label>
          <ion-radio value="game" (ionSelect)="select()"></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>Search by Platform (Trade)</ion-label>
          <ion-radio value="platform" (ionSelect)="select()"></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>Search by Username (Trade)</ion-label>
          <ion-radio value="username" (ionSelect)="select()"></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>Search by Email (Trade)</ion-label>
          <ion-radio value="email" (ionSelect)="select()"></ion-radio>
        </ion-item>
      </ion-list>

</ion-content>
