<ion-header>

  <ion-navbar>
    <ion-title>Report a Bug</ion-title>
    <ion-buttons right>
        <button detail-none icon-right ion-button (click)="showPopover($event)">
            <ion-icon name="more"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>


    <ion-row justify-content-center>
        <img src="{{image}}" alt="screenshot">
    </ion-row>
    <br>
    <br>
    
    <ion-row justify-content-center>
        <button ion-button icon-right clear (click)="viewLogs()">view logs <ion-icon name="code"></ion-icon> </button>
    </ion-row>

  <form (ngSubmit)="submit(bugForm)" [formGroup]="bugForm">
    <ion-item>
      <ion-label stacked>Description</ion-label>
      <ion-textarea [(ngModel)]="description" formControlName="description" placeholder="Enter a description (required)">
      </ion-textarea>
    </ion-item>


    <ion-fab right bottom>
        <button ion-fab block type="submit" [disabled]="!bugForm.valid"><ion-icon name="send"></ion-icon></button>
    </ion-fab>
  </form>
</ion-content>
